<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .image-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10% 10%;
      padding: 10px; /* Add padding to the container for better spacing */
    }

    .image-source1,
    .image-source2,
    .image-source3 {
      text-align: center;
    }

    .image-source2 {
      border-right: 2px solid darkgrey;
      border-left: 2px solid darkgrey;  /* Add border to the Our Mission section */
      padding: 10px; /* Add padding for better appearance */
    }
  </style>
  <title>Image Gallery</title>
</head>
<body>

  <div class="image-container">
    <div class="image-source1">
      <img src="enterprise.png" alt="Enterprise">
      <h4 style="color: dark grey;">Our Vision</h4>
      <p style="color:rgb(123, 118, 118)">To learn HTML and CSS</p>
    </div>

    <div class="image-source2">
      <img src="mobilApp.png" alt="mobile App">
      <h4 style="color: dark grey;">Our Mission</h4>
      <p style="color:rgb(123, 118, 118)">To develop professional websites</p>
    </div>

    <div class="image-source3">
      <img src="outsourcing.png" alt="Outsourcing">
      <h4 style="color: dark grey;">Our Responsibility</h4>
      <p style="color:rgb(123, 118, 118)">Committed in work</p>
    </div>
  </div>

</body>
</html>
